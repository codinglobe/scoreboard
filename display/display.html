<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <!-- Meisterschaft -->
    <label>Meisterschaft:</label>
    <input id="championship" type="text">
    <button data-action="set-championship">OK</button>
    <label>Verband Logo:</label>
    <input id="association-logo" type="file" accept="image/*">
    
    <!-- Spielort -->
    <label>Spielort:</label>
    <input id="venue" type="text">
    <button data-action="set-venue">OK</button>
    
    <!-- Datum und Startzeit -->
    <label>Datum und Startzeit:</label>
    <input id="date-time" type="datetime-local">
    <button data-action="set-date-time">OK</button>
    
    <div class="Countdowntimer">
        <!-- Break Timer -->
        <div class="break-timer">
            <h2>Pausenzeit</h2>
            <div class="set-break-time">
                <label for="break-minutes">Pausen Minuten:</label>
                <input id="break-minutes" type="number" value="10" min="0">
                <label for="break-seconds">Pausen Sekunden:</label>
                <input id="break-seconds" type="number" value="0" min="0" max="59">
                <button data-action="set-break-time">Setzen</button>
            </div>
            <!-- Break Timer Display -->
            <div class="timer">
                <span class="break-minutes">10</span>:<span class="break-seconds">00</span>
            </div>
            <button data-action="reset-break-timer">Reset</button>
        </div>
        
        <!-- Haupttimer -->
        <div class="main-timer">
            <h2>Haupttimer</h2>
            <div class="set-max-time">
                <label for="max-minutes">Maximale Minuten:</label>
                <input id="max-minutes" type="number" value="20" min="0">
                <label for="max-seconds">Maximale Sekunden:</label>
                <input id="max-seconds" type="number" value="0" min="0" max="59">
                <button data-action="set-max-time">Setzen</button>
            </div>
            <div class="adjust-time">
                <button data-action="increase-minutes">+ Minute</button>
                <button data-action="decrease-minutes">- Minute</button>
            </div>
            <div class="timer">
                <span class="minutes">20</span>:<span class="seconds">00</span>
            </div>
            <div class="helper-timer">
                <h2>Hilfstimer</h2>
                <div class="timer">
                    <span class="helper-minutes">00</span>:<span class="helper-seconds">00</span>
                </div>
            </div>
            <div class="adjust-time">
                <button data-action="increase-seconds">+ Sekunde</button>
                <button data-action="decrease-seconds">- Sekunde</button>
            </div>
            <div class="control-buttons">
                <button data-action="toggle">Start</button>
                <button data-action="reset">Reset</button>
                <button data-action="toggle-mode">Modus: Abwärts</button>
            </div>
        </div>

        <h2>Spielabschnitt</h2>
        <div class="period-display">
            <span id="current-period">1st</span>
        </div>
        <div class="adjust-period">
            <button data-action="previous-period">-</button>
            <button data-action="next-period">+</button>
        </div>  
        <div id="full-strength-display">
            Aktueller Zustand: 5 vs. 5
        </div>

        <button data-action="reset-all">Reset All</button>

        <!-- Eingabe für Teamnamen und Punktzahlen -->
        <div class="team-scores">
            <div>
                <label>Team A Logo:</label>
                <input id="team-a-logo" type="file" accept="image/*">
                <label>Team A Trikotfarbe:</label>
                <input id="team-a-color" type="color">
                <label>Team A Platzierung:</label>
                <input id="team-a-placement" type="number">
                <label for="team-a-name">Team A:</label>
                <input id="team-a-name" type="text">
                <button data-action="set-team-a" aria-label="Team A Namen setzen">OK</button>
                <div class="score-controls">
                    <span id="team-a-score">0</span>
                    <button data-action="increase-team-a-score">+</button>
                    <button data-action="decrease-team-a-score">-</button>
                    <button data-action="add-penalty-team-a" aria-label="Penalty Timer für Team A hinzufügen">+ Penalty Timer für Team A</button>
                    <section id="team-a-penalties">
                        <h3>Team A Penalty-Timer:</h3>
                    </section>
                </div>
                <div class="team-shootout" style="display: none;">
                    <h3>Shootout Team A</h3>
                    <div id="team-a-shootout"></div>
                    <button data-action="shootout-miss-team-a">Miss</button>
                    <button data-action="shootout-score-team-a">Score</button>
                    <button data-action="shootout-add-team-a">Add</button>
                </div>
                <label>Full Strength Team A:</label>
                <input id="team-a-full-strength" type="number" min="3" max="6" value="5">
                <div>
                    <button data-action="toggle-delayed-penalty-team-a">Delayed Penalty</button>
                    <button data-action="toggle-empty-net-team-a">Empty Net</button>
                    <p id="status-team-a"></p>
                </div>
                <div>
                    <h3>Import Team A Lineup</h3>
                    <input type="file" id="csv-input-team-a" accept=".csv">
                    <table id="lineup-team-a">
                        <thead>
                            <tr>
                                <th>Nr</th>
                                <th>Name</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div>
                <label>Team B Logo:</label>
                <input id="team-b-logo" type="file" accept="image/*">
                <label>Team B Trikotfarbe:</label>
                <input id="team-b-color" type="color">
                <label>Team B Platzierung:</label>
                <input id="team-b-placement" type="number">
                <label for="team-b-name">Team B:</label>
                <input id="team-b-name" type="text">
                <button data-action="set-team-b" aria-label="Team B Namen setzen">OK</button>
                <div class="score-controls">
                    <span id="team-b-score">0</span>
                    <button data-action="increase-team-b-score">+</button>
                    <button data-action="decrease-team-b-score">-</button>
                    <button data-action="add-penalty-team-b" aria-label="Penalty Timer für Team B hinzufügen">+ Penalty Timer für Team B</button>
                    <section id="team-b-penalties">
                        <h3>Team B Penalty-Timer:</h3>
                    </section>
                </div>
                <div class="team-shootout" style="display: none;">
                    <h3>Shootout Team B</h3>
                    <div id="team-b-shootout"></div>
                    <button data-action="shootout-miss-team-b">Miss</button>
                    <button data-action="shootout-score-team-b">Score</button>
                    <button data-action="shootout-add-team-b">Add</button>
                </div>
                <div>
                    <label>Full Strength Team B:</label>
                    <input id="team-b-full-strength" type="number" min="3" max="6" value="5">
                </div>
                <div>
                    <button data-action="toggle-delayed-penalty-team-b">Delayed Penalty</button>
                    <button data-action="toggle-empty-net-team-b">Empty Net</button>
                    <p id="status-team-b"></p>
                </div>
                <div>
                    <h3>Import Team B Lineup</h3>
                    <input type="file" id="csv-input-team-b" accept=".csv">
                    <table id="lineup-team-b">
                        <thead>
                            <tr>
                                <th>Nr</th>
                                <th>Name</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>        
    </div>
</body>
<script src="js/display.js"></script>
</html>

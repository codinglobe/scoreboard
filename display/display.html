<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <div class="main-container">
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="team-score" id="team-a-display">
                <div id="status-team-a" class="team-status"></div>
                <div id="team-a-penalties" class="penalty-container">
                    <!-- Penalty-Timer für Team A werden hier angezeigt -->
                </div>
                <span id="team-a-name-display">Team A</span>
                <img id="team-a-logo-preview" alt="Team A Logo" class="team-logo">
                <div id="team-a-color-display" class="team-color"></div>
                <span id="team-a-score">0</span>
                <div id="team-a-shootout" class="team-shootout">
                    <h4>Shootout</h4>
                    <!-- Dynamisch hinzugefügte Runden -->
                </div>
            </div>
            <div class="period">
                <div class="timer">
                    <span class="minutes">20</span>:<span class="seconds">00</span>
                </div>
                <span id="current-period">1st Period</span>
                <div>
                    <img id="association-logo-preview" alt="Association Logo" class="association-logo">
                </div>
            </div>
            <div class="team-score" id="team-b-display">
                <div id="team-b-shootout" class="team-shootout">
                    <h4>Shootout</h4>
                    <!-- Dynamisch hinzugefügte Runden -->
                </div>
                <span id="team-b-score">0</span>
                <div id="team-b-color-display" class="team-color"></div>
                <img id="team-b-logo-preview" alt="Team B Logo" class="team-logo">
                <span id="team-b-name-display">Team B</span>
                <div id="team-b-penalties" class="penalty-container">
                    <!-- Penalty-Timer für Team B werden hier angezeigt -->
                </div>
                <div id="status-team-b" class="team-status"></div>
            </div>
            <!-- Diashow-Container -->
            <div id="slideshow-container" class="hidden">
                <img id="slideshow-image" alt="Slideshow Image">
            </div>         
        </div>

        <!-- Drei-Spalten-Bereich -->
        <div class="container">
            <!-- Team A Section -->
            <section id="team-a" class="section">
                <div class="controls">
                    <div class="input-group">
                        <input id="team-a-name" type="text" placeholder="Team A Name">
                        <button data-action="set-team-a">OK</button>
                        <input id="team-a-placement" type="number" placeholder="Platzierung">
                    </div>
                    <div class="input-group">
                        <input id="team-a-logo" type="file" accept="image/*">
                        <input id="team-a-color" type="color">
                    </div>
                    <div class="input-group">
                        <label for="csv-input-team-a">Lineup Team A hochladen (CSV):</label>
                        <input type="file" id="csv-input-team-a" accept=".csv">
                    </div>
                    <div class="button-row">
                        <button data-action="increase-team-a-score">+ Score</button>
                        <button data-action="decrease-team-a-score">- Score</button>
                        <button data-action="add-penalty-team-a">Penalty Timer</button>
                    </div>
                    <div class="button-row">
                        <h2>Shootout</h2>
                        <button data-action="shootout-miss-team-a">Miss</button>
                        <button data-action="shootout-score-team-a">Score</button>
                        <button data-action="shootout-add-team-a">Add Shootout</button>
                    </div>
                    <div class="button-row">
                        <button data-action="toggle-delayed-penalty-team-a">Delayed Penalty</button>
                        <button data-action="toggle-empty-net-team-a">Empty Net</button>
                    </div>
                    <!-- Team A Lineup Tabelle -->
                    <table id="lineup-team-a">
                        <thead>
                            <tr>
                                <th>Nummer</th>
                                <th>Name</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamisch hinzugefügte Spieler -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Global Settings -->
            <section id="global-settings" class="section">
                <h1>Control Panel</h1>
                <div class="info">
                    <div class="helper-timer">
                        <span class="helper-minutes">00</span>:<span class="helper-seconds">00</span>
                    </div>
                    <div class="break-timer">
                        <span class="break-minutes">10</span>:<span class="break-seconds">00</span>
                    </div>
                    <div id="full-strength-display" class="strength-display">
                        Aktueller Zustand: 5 vs. 5 (Full Strength)
                    </div>
                </div>
                <div class="controls">
                    <div class="input-group">
                        <input id="championship" type="text" placeholder="Meisterschaft">
                        <button data-action="set-championship">OK</button>
                        <input id="association-logo" type="file" accept="image/*">
                    </div>
                    <div class="input-group">
                        <input id="venue" type="text" placeholder="Spielort">
                        <button data-action="set-venue">OK</button>
                        <input id="date-time" type="datetime-local">
                        <button data-action="set-date-time">OK</button>
                    </div>
                    <div class="timer-controls">
                        <input id="break-minutes" type="number" value="10" min="0" placeholder="Pausen Minuten">
                        <input id="break-seconds" type="number" value="0" min="0" max="59" placeholder="Pausen Sekunden">
                        <button data-action="set-break-time">Setzen</button>
                        <button data-action="reset-break-timer">Reset Pause</button>
                    </div>
                    <div class="timer-controls">
                        <input id="max-minutes" type="number" value="20" min="0" placeholder="Maximale Minuten">
                        <input id="max-seconds" type="number" value="0" min="0" max="59" placeholder="Maximale Sekunden">
                        <button data-action="set-max-time">Setzen</button>
                    </div>
                    <div class="input-group">
                        <select id="full-strength-global">
                            <option value="6">6</option>
                            <option value="5" selected>5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="button-row">
                        <button data-action="toggle">Start</button>
                        <button data-action="reset">Time Reset</button>
                        <button data-action="increase-minutes">+ Minute</button>
                        <button data-action="decrease-minutes">- Minute</button>
                        <button data-action="increase-seconds">+ Sekunde</button>
                        <button data-action="decrease-seconds">- Sekunde</button>
                        <button data-action="next-period">+ Period</button>
                        <button data-action="previous-period">- Period</button>
                        <button data-action="toggle-mode">Modus: Abwärts</button>
                        <button data-action="reset-all">Reset All</button>
                    </div>
                    <div class="controls">
                        <input type="file" id="image-folder" webkitdirectory directory>
                        <button id="toggle-slideshow">Toggle Slideshow</button>
                        <button id="toggle-scoreboard" data-action="toggle-scoreboard">Toggle Scoreboard</button>
                    </div>
                </div>
            </section>

            <!-- Team B Section -->
            <section id="team-b" class="section">
                <div class="controls">
                    <div class="input-group">
                        <input id="team-b-name" type="text" placeholder="Team B Name">
                        <button data-action="set-team-b">OK</button>
                        <input id="team-b-placement" type="number" placeholder="Platzierung">
                    </div>
                    <div class="input-group">
                        <input id="team-b-logo" type="file" accept="image/*">
                        <input id="team-b-color" type="color">
                    </div>
                    <div class="input-group">
                        <label for="csv-input-team-b">Lineup Team B hochladen (CSV):</label>
                        <input type="file" id="csv-input-team-b" accept=".csv">
                    </div>
                    <div class="button-row">
                        <button data-action="increase-team-b-score">+ Score</button>
                        <button data-action="decrease-team-b-score">- Score</button>
                        <button data-action="add-penalty-team-b">Penalty Timer</button>
                    </div>
                    <div class="button-row">
                        <h2>Shootout</h2>
                        <button data-action="shootout-miss-team-b">Miss</button>
                        <button data-action="shootout-score-team-b">Score</button>
                        <button data-action="shootout-add-team-b">Add Shootout</button>
                    </div>
                    <div class="button-row">
                        <button data-action="toggle-delayed-penalty-team-b">Delayed Penalty</button>
                        <button data-action="toggle-empty-net-team-b">Empty Net</button>
                    </div>
                    <!-- Team B Lineup Tabelle -->
                    <table id="lineup-team-b">
                        <thead>
                            <tr>
                                <th>Nummer</th>
                                <th>Name</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamisch hinzugefügte Spieler -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="js/display.js"></script>
</html>
